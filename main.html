<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smash Ultimate Arcade</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(160deg, #0a0a1f, #1a1a2e);
      color: #ffe600;
      font-family: 'Impact', 'Arial Black', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    h1 {
      font-size: 48px;
      color: #ffcc00;
      text-shadow: 3px 3px 6px #000;
      margin-bottom: 40px;
    }
    
    .arcade-machine {
      width: 512px;
      height: 512px;
      background: linear-gradient(45deg, #2a0a5e, #0a0a1f);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-image: url('images/arcade.jpg');
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      margin-bottom: 40px;
      border: 8px solid #ffcc00;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.5);
    }
    
    .arcade-machine:hover {
      transform: scale(1.05);
      filter: brightness(1.2) drop-shadow(0 0 20px #ffcc00);
    }
    
    .arcade-machine::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle, transparent 30%, rgba(255, 204, 0, 0.3) 60%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .arcade-machine:hover::before {
      opacity: 1;
      animation: coinEffect 1s ease-in-out;
    }
    
    @keyframes coinEffect {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 0; }
    }
    
    .start-text {
      margin-top: 30px;
      font-size: 24px;
      color: #ffcc00;
      text-shadow: 2px 2px 4px #000;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    
    .footer {
      position: absolute;
      bottom: 20px;
      color: #ffcc00;
      font-size: 14px;
    }
    
    /* Estilos para el cat치logo de videos */
    .video-catalog {
      width: 100%;
      max-width: 1200px;
      margin-top: 40px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
    }
    
    .video-catalog h2 {
      color: #ffcc00;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 20px;
      font-size: 32px;
    }
    
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    
    .video-item {
      width: 100%;
      background: rgba(20, 20, 40, 0.8);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    
    .video-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 204, 0, 0.4);
    }
    
    .video-thumbnail {
      width: 100%;
      height: 160px;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }
    
    .video-thumbnail::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }
    
    .video-item:hover .video-thumbnail::after {
      background: rgba(0, 0, 0, 0.1);
    }
    
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: rgba(255, 204, 0, 0.8);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      opacity: 0.9;
      transition: all 0.3s ease;
    }
    
    .video-item:hover .play-button {
      background: rgba(255, 204, 0, 1);
      transform: translate(-50%, -50%) scale(1.1);
    }
    
    .play-button::after {
      content: "";
      width: 0;
      height: 0;
      border-left: 15px solid #000;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      margin-left: 5px;
    }
    
    .video-info {
      padding: 15px;
      text-align: left;
    }
    
    .video-title {
      font-size: 16px;
      color: #ffcc00;
      margin-bottom: 8px;
      line-height: 1.3;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    
    .video-description {
      font-size: 14px;
      color: #ccc;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    
    /* Preview al pasar el cursor */
    .video-preview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 3;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    .video-item:hover .video-preview {
      opacity: 1;
    }
    
    .preview-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Modal para reproducir videos */
    .video-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      width: 80%;
      max-width: 800px;
      background: #1a1a2e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.5);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #0a0a1f;
      border-bottom: 1px solid #ffcc00;
    }
    
    .modal-title {
      color: #ffcc00;
      font-size: 20px;
      margin: 0;
    }
    
    .close-button {
      background: none;
      border: none;
      color: #ffcc00;
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    .close-button:hover {
      color: #fff;
    }
    
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* Relaci칩n de aspecto 16:9 */
      height: 0;
      overflow: hidden;
    }
    
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      
      .arcade-machine {
        width: 90%;
        max-width: 400px;
        height: 400px;
      }
      
      h1 {
        font-size: 36px;
      }
    }
    
    @media (max-width: 480px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
      
      .arcade-machine {
        height: 300px;
      }
      
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <h1>SMASH ULTIMATE ARCADE</h1>
  
  <div class="arcade-machine" id="arcadeMachine">
    
  </div>
  
  <div class="start-text">Haz clic en la m치quina arcade para comenzar</div>
  
  <!-- Cat치logo de videos -->
  <div class="video-catalog">
    <h2>Mejores CLIPS</h2>
    <div class="video-grid" id="videoGrid">
      <!-- Los videos se agregar치n din치micamente aqu칤 -->
    </div>
  </div>

  <!-- Modal para reproducir videos -->
  <div class="video-modal" id="videoModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">T칤tulo del Video</h3>
        <button class="close-button" id="closeModal">&times;</button>
      </div>
      <div class="video-container">
        <iframe id="videoPlayer" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    // Datos de los videos con URLs corregidas
    const videos = [
      {
        id: 1,
        title: "Ryu DETONATES Daisy with PERFECT Focus Attack! 游댠 Super Smash Bros Ultimate",
        description: "Ikary32",
        thumbnail: "https://img.youtube.com/vi/y3RZNkdHHLI/maxresdefault.jpg",
        videoUrl: "https://www.youtube.com/embed/y3RZNkdHHLI",
        previewUrl: "https://www.youtube.com/embed/y3RZNkdHHLI?autoplay=1&mute=1&controls=0&loop=1&playlist=y3RZNkdHHLI&start=5"
      },
      {
        id: 2,
        title: "Donkey Kong's Best Moments - Super Smash Bros Ultimate",
        description: "Smash Highlights",
        thumbnail: "https://img.youtube.com/vi/GBvIuJs_zCY/maxresdefault.jpg",
        videoUrl: "https://www.youtube.com/embed/GBvIuJs_zCY",
        previewUrl: "https://www.youtube.com/embed/GBvIuJs_zCY?autoplay=1&mute=1&controls=0&loop=1&playlist=GBvIuJs_zCY&start=15"
        
      },
      {
        id: 3,
        title: "Super Smash Bros. Ultimate - Sephiroth Presentation",
        description: "Nintendo",
        thumbnail: "https://img.youtube.com/vi/G3LvhdFEOqs/maxresdefault.jpg",
        videoUrl: "https://www.youtube.com/embed/G3LvhdFEOqs",
        previewUrl: "https://www.youtube.com/embed/G3LvhdFEOqs?autoplay=1&mute=1&controls=0&loop=1&playlist=G3LvhdFEOqs&start=10"
      },
      {
        id: 4,
        title: "Super Smash Bros. Ultimate - Everyone Is Here!",
        description: "Nintendo",
        thumbnail: "https://img.youtube.com/vi/WShCN-AYHqA/maxresdefault.jpg",
        videoUrl: "https://www.youtube.com/embed/WShCN-AYHqA",
        previewUrl: "https://www.youtube.com/embed/WShCN-AYHqA?autoplay=1&mute=1&controls=0&loop=1&playlist=WShCN-AYHqA&start=20"
      }
    ];

    // Funci칩n para cargar los videos en el cat치logo
    function loadVideos() {
      const videoGrid = document.getElementById('videoGrid');
      
      videos.forEach(video => {
        const videoItem = document.createElement('div');
        videoItem.className = 'video-item';
        videoItem.innerHTML = `
          <div class="video-thumbnail" style="background-image: url('${video.thumbnail}')">
            <div class="play-button"></div>
            <div class="video-preview">
              <iframe class="preview-video" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
          </div>
          <div class="video-info">
            <h3 class="video-title">${video.title}</h3>
            <p class="video-description">${video.description}</p>
          </div>
        `;
        
        // Configurar eventos para el preview
        const videoPreview = videoItem.querySelector('.video-preview iframe');
        let previewTimeout;
        
        videoItem.addEventListener('mouseenter', () => {
          // Peque침o retraso para evitar activaci칩n accidental
          previewTimeout = setTimeout(() => {
            videoPreview.src = video.previewUrl;
          }, 300);
        });
        
        videoItem.addEventListener('mouseleave', () => {
          clearTimeout(previewTimeout);
          videoPreview.src = '';
        });
        
        videoItem.addEventListener('click', () => {
          clearTimeout(previewTimeout);
          openVideoModal(video);
        });
        
        videoGrid.appendChild(videoItem);
      });
    }

    // Funci칩n para abrir el modal con el video
    function openVideoModal(video) {
      const modal = document.getElementById('videoModal');
      const videoPlayer = document.getElementById('videoPlayer');
      const modalTitle = document.getElementById('modalTitle');
      
      modalTitle.textContent = video.title;
      videoPlayer.src = video.videoUrl + '?autoplay=1';
      modal.style.display = 'flex';
      
      // Detener todos los previews al abrir el modal
      document.querySelectorAll('.video-preview iframe').forEach(iframe => {
        iframe.src = '';
      });
    }

    // Funci칩n para cerrar el modal
    function closeVideoModal() {
      const modal = document.getElementById('videoModal');
      const videoPlayer = document.getElementById('videoPlayer');
      
      modal.style.display = 'none';
      videoPlayer.src = ''; // Detener el video
    }

    // Event listeners
    document.getElementById('arcadeMachine').addEventListener('click', function() {
      // Aqu칤 puedes cambiar la URL a donde quieres que redirija
      window.location.href = 'index.html';
      // window.location.href = 'index.html';
    });

    document.getElementById('closeModal').addEventListener('click', closeVideoModal);

    // Cerrar modal al hacer clic fuera del contenido
    document.getElementById('videoModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeVideoModal();
      }
    });

    // Cerrar modal con la tecla Escape
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeVideoModal();
      }
    });

    // Cargar los videos cuando la p치gina est칠 lista
    document.addEventListener('DOMContentLoaded', loadVideos);
  </script>
</body>
</html>
